        <main class="container">
            <section class="contact-form">
                <h2>Get in Touch</h2>

                <form action="mailto:pprad186@mtroyal.ca" method="post" enctype="text/plain" class="contact-form" >
                    <!-- Salutation -->
                    <div class="form-group full">
                        <label>*Salutation:</label>
                        <div class="options">
                            <label><input type="radio" name="salutation" value="Mr." required> Mr</label>
                            <label><input type="radio" name="salutation" value="Miss"> Miss</label>
                            <label><input type="radio" name="salutation" value="Mrs."> Mrs.</label>
                        </div>
                    </div>

                    <!-- First Name -->
                    <div class="form-group">
                        <label for="fname">*First Name:</label>
                        <input type="text" id="fname" name="firstName" pattern="[A-Za-z\s\-']+" required>
                    </div>

                    <!-- Last Name -->
                    <div class="form-group">
                        <label for="lname">*Last Name:</label>
                        <input type="text" id="lname" name="lastName" pattern="[A-Za-z\s\-']+" required>
                    </div>

                    <!-- Phone -->
                    <div class="form-group">
                        <label for="phone">*Phone number:</label>
                        <input type="tel" id="phone" name="phoneNumber"
                            placeholder="123-456-7890"
                            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                            required>
                    </div>

                    <!-- Email -->
                    <div class="form-group">
                        <label for="userEmail">*Email:</label>
                        <input type="email" id="userEmail" name="emailAddress"
                            placeholder="youremail@mail.com"
                            required>
                    </div>

                    <!-- Contact method -->
                    <div class="form-group full">
                        <label>*Preferred Contact Method:</label>
                        <div class="options">
                            <label><input type="checkbox" name="contactMethod" value="text"> Text Message</label>
                            <label><input type="checkbox" name="contactMethod" value="mail"> Email</label>
                        </div>
                    </div>

                    <!-- Subject -->
                    <div class="form-group full">
                        <label for="subject">*Subject:</label>
                        <input type="text" id="subject" name="emailSubject" required>
                    </div>

                    <!-- Message -->
                    <div class="form-group full">
                        <label for="message">*Message:</label>
                        <textarea id="message" name="contactMessage" rows="6" required></textarea>
                    </div><br>

                    <!-- Buttons -->
                    <div class="form-actions full">
                        <label class="consent"><input type="checkbox" required> I consent to my information being used to reply.</label><br>
                        <button type="submit">Send message</button>
                        <button type="reset" value="Reset" class="btn reset">Reset</button>
                    </div> 
                </form>

                <p class="alt-contact">Or send an email to <a href="mailto:pprad186@mtroyal.ca">pprad186@mtroyal.ca</a></p>
